<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact vincent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" <a href="vincentportfolio.html">
        <div class="section-one">
            <h1 class="section-one__name">Vincent Raj</h1>
            <p class="section-one__role">Web Developer</p>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter your Name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Enter your email address" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message..." class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media
                <a href="https://www.instagram.com/">Instagram</a>|<a href="https://in.linkedin.com/">LinkedIn</a>
            </p>
            <p class="section-five__copyright">&copy; 2025 Vincent Raj</p>
            <a class="section-five__homepage" href="index.html">Return to home</a>
        </div>
    </div>
</body>

</html>
